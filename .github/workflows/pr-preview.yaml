name: PR Preview Build

on:
  pull_request:
    branches: [main]

jobs:
  build-apk:
    runs-on: ubuntu-latest
    permissions:
      pull-requests: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v5

      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: microsoft

      - name: Install Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'main'

      - name: Get Flutter dependencies
        run: flutter pub get

      - name: Download Android keystore
        id: android_keystore
        uses: timheuer/base64-to-file@v1.2
        with:
          fileName: upload-keystore.jks
          encodedString: ${{ secrets.KEYSTORE_BASE64 }}

      - name: Create key.properties
        run: |
          echo "storeFile=${{ steps.android_keystore.outputs.filePath }}" > android/key.properties
          echo "storePassword=${{ secrets.KEY_PASSWORD }}" >> android/key.properties
          echo "keyPassword=${{ secrets.KEY_PASSWORD }}" >> android/key.properties
          echo "keyAlias=${{ secrets.KEY_ALIAS }}" >> android/key.properties

      - name: Set preview version
        id: version
        run: |
          SHORT_SHA=$(echo ${{ github.event.pull_request.head.sha }} | cut -c1-7)
          VERSION_SUFFIX="pr${{ github.event.pull_request.number }}-${SHORT_SHA}"
          sed -i "s/^version: \(.*\)+\(.*\)$/version: \1-${VERSION_SUFFIX}+\2/" pubspec.yaml
          PREVIEW_VERSION=$(grep ^version: pubspec.yaml | cut -d' ' -f2 | cut -d'+' -f1)
          echo "PREVIEW_VERSION=${PREVIEW_VERSION}" >> $GITHUB_OUTPUT
          echo "Preview version: ${PREVIEW_VERSION}"

      - name: Build release APK
        run: flutter build apk --release

      - name: Upload APK
        id: upload-apk
        uses: actions/upload-artifact@v4
        with:
          name: preview-apk-pr-${{ github.event.pull_request.number }}
          path: build/app/outputs/flutter-apk/app-release.apk
          retention-days: 7

      - name: Comment on PR with download link
        uses: actions/github-script@v7
        with:
          script: |
            const artifactId = '${{ steps.upload-apk.outputs.artifact-id }}';
            const previewVersion = '${{ steps.version.outputs.PREVIEW_VERSION }}';
            const artifactUrl = `${process.env.GITHUB_SERVER_URL}/${process.env.GITHUB_REPOSITORY}/actions/runs/${process.env.GITHUB_RUN_ID}/artifacts/${artifactId}`;
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: `üì± **Preview APK built!** \`${previewVersion}\`\n\n[‚¨áÔ∏è Download APK](${artifactUrl})`
            });
