name: PR Preview Build

on:
  pull_request:
    branches: [main]

jobs:
  build-apk:
    runs-on: ubuntu-latest
    permissions:
      pull-requests: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v5

      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: microsoft

      - name: Install Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'main'

      - name: Get Flutter dependencies
        run: flutter pub get

      - name: Build debug APK
        run: flutter build apk --debug

      - name: Upload APK
        id: upload-apk
        uses: actions/upload-artifact@v4
        with:
          name: preview-apk-pr-${{ github.event.pull_request.number }}
          path: build/app/outputs/flutter-apk/app-debug.apk
          retention-days: 7

      - name: Comment on PR with download link
        uses: actions/github-script@v7
        with:
          script: |
            const artifactId = '${{ steps.upload-apk.outputs.artifact-id }}';
            const artifactUrl = `${process.env.GITHUB_SERVER_URL}/${process.env.GITHUB_REPOSITORY}/actions/runs/${process.env.GITHUB_RUN_ID}/artifacts/${artifactId}`;
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: `üì± **Preview APK built!**\n\n[‚¨áÔ∏è Download APK](${artifactUrl})`
            });
