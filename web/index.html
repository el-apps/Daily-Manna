<!DOCTYPE html>
<html>
<head>
  <!--
    If you are serving your web app in a path other than the root, change the
    href value below to reflect the base path you are serving from.

    The path provided below has to start and end with a slash "/" in order for
    it to work correctly.

    For more details:
    * https://developer.mozilla.org/en-US/docs/Web/HTML/Element/base

    This is a placeholder for base href that will be replaced by the value of
    the `--base-href` argument provided to `flutter build`.
  -->
  <base href="$FLUTTER_BASE_HREF">

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="An app for building strong daily habits in interacting with the Word of God.">

  <!-- iOS meta tags & icons -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="Daily Manna">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.png"/>

  <title>Daily Manna</title>
  <link rel="manifest" href="manifest.json">
</head>
<body>
  <script>
    // Fix for non-standard locale format (e.g., en-US@posix in headless browsers)
    (function() {
      const origLanguages = Object.getOwnPropertyDescriptor(Navigator.prototype, 'languages');
      const origLanguage = Object.getOwnPropertyDescriptor(Navigator.prototype, 'language');
      
      function normalizeLocale(locale) {
        if (!locale) return locale;
        // Remove @posix or other suffixes after @
        return locale.split('@')[0];
      }
      
      if (origLanguages) {
        Object.defineProperty(Navigator.prototype, 'languages', {
          get: function() {
            const langs = origLanguages.get.call(this);
            return langs ? langs.map(normalizeLocale) : langs;
          }
        });
      }
      
      if (origLanguage) {
        Object.defineProperty(Navigator.prototype, 'language', {
          get: function() {
            return normalizeLocale(origLanguage.get.call(this));
          }
        });
      }
    })();
  </script>
  <script src="flutter_bootstrap.js" async></script>
</body>
</html>
